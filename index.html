<html>
  <head>
    <title>Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h2 class="btn btn-default heading">Face Recognition</h2>
      <br><br>

      
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="name_of_object">
        vinita
        <hr>
        aryan
        <hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="takephoto" onclick="takephoto()">Take Photo</button>
      <br><br>
      <button class="identify" onclick="identify()">Identify Photo</button>
      <br><br>

      <p style="font-size: 20px;">Object :  <span id = "obj_button"></span></p>
      <p style="font-size: 20px;">Accuracy :  <span id = "acc_button"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
